  <link rel="stylesheet" href="./assets/css/navbar/navbar.css" />

  <link rel="stylesheet" href="./assets/css/playmusic/playmusic.css" />

  <!-- IMPORT JS -->
  <!-- TITLE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- IMPORT FAVICON -->

    type="image/png" />

  <title>PLAY MUSIC</title>
</head>

<body id="Top" class="page-01 switchMode">
  <!-- Loader -->
  <div id="container_loader">
    <span class="loader"></span>
  </div>
  <!-- End Loader -->

  <section class="side-bar">
    <!-- Section-one -->
    <div class="section-one">
      <div class="logo-menu">
        <div class="inner-logo">
          <a href="index.html">
            <img src="./assets/images/logo/JPEG/PTIT_MUSIC__3.png" alt="">

        </div>
        <i class="fa-solid fa-angles-right toggle-btn-1"></i>
        <i class="fa-solid fa-angles-left toggle-btn-2"></i>
      </div>
      <!-- Menu -->
      <ul class="list list-one">
        <li class="list-item">
          <a href="#explore">
            <i class="fa-solid fa-rocket"></i>
            <span class="link-name" style="--i: 1">Explore</span>
          </a>
        </li>
        <li class="list-item">
          <a href="/index.html#featured_creators">
            <i class="fa-solid fa-music"></i>
            <span class="link-name" style="--i: 2">Featured Creators</span>
          </a>
        </li>
        <li class="list-item">
          <a href="/index.html#trending">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <span class="link-name" style="--i: 3">Trending</span>
          </a>
        </li>
        <li class="list-item">
          <a href="/index.html#category">
            <i class="fa-solid fa-compact-disc"></i>
            <span class="link-name" style="--i: 4">Genre</span>
          </a>
        </li>
        <li class="list-item">
          <a href="/index.html#popular_artists">
            <i class="fa-solid fa-headset"></i>
            <span class="link-name" style="--i: 5">Popular Singer</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Section-two -->
    <div class="section-two">
      <!-- My music -->
      <div class="logo-menu">
        <h2 class="logo">My music</h2>
        <i class="fa-solid fa-headphones toggle-btn-1"></i>
      </div>
      <!-- Menu -->
      <ul class="list">
        <li class="list-item">
          <a href="/recentPlayed.html">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span class="link-name" style="--i: 6"> Recently Played </span>
          </a>
        </li>
        <li class="list-item">
          <a href="/favoriteSong.html">
            <i class="fa-solid fa-heart"></i>
            <span class="link-name" style="--i: 7"> Favorite Songs </span>
          </a>
        </li>
        <li class="list-item">
          <a href="genmusic.html">
            <i class="fa-solid fa-robot"></i>
            <span class="link-name" style="--i: 8"> Generate Music </span>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <!-- Main -->
  <section class="main">
    <!-- NAVBAR -->
    <nav id="navbarFixed">
      <!-- FORM: SEARCH -->
      <div id="search">
        <input id="searchInput" type="search" placeholder="What do you want to play?"
          aria-placeholder="Search for music" />
      </div>

      <!-- Nâng cấp tài khoản -->
      <div class="upgrade">
        <a href="/premium.html">
          <button class="btn btn-upgrade">Nâng cấp tài khoản</button>
        </a>
      </div>
      <!-- End Nâng cáp tài khoản -->

      <!-- Button Download App Android -->
      <div class="download">
        <a href="https://play.google.com/store" target="_blank" rel="noopener">
          <button class="btn-download">
            <i class="fab fa-google-play"></i>
            <span>Download App</span>
          </button>
        </a>
      </div>
      <!-- End Button Download App Android -->

      <ul>
        <a>
          <label class="toggle" for="switch">
            <input onclick="switchMode()" checked="true" id="switch" class="input" type="checkbox" title="switchMode">
            <div class="icon icon--moon">
              <svg height="24" width="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                  d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                  fill-rule="evenodd"></path>
              </svg>
            </div>

            <div class="icon icon--sun">
              <svg height="24" width="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z">
                </path>
              </svg>
            </div>
          </label>
        </a>

        <a href="javascript:void(0)" id="avatar">
          <div class="container-avatar">
            <img id="imgUser" src="" alt="Avatar" />
          </div>
          <div class="container__username">
            <span></span>
          </div>
        </a>

        <!-- AVATAR DORPDOWN -->
        <div class="avatar-dropdown" id="avatarDropdown">
          <a href="profile.html">
            <li><span class="far fa-user"></span>Profile</li>
          </a>
          <a href="javascript:void(0)" onclick="supportChatMode()">
            <li><span class="far fa-comment"></span>Support</li>
          </a>
          <a href="/premium.html">
            <li><span class="far fa-star"></span>Upgrade Account</li>
          </a>
          <hr />
          <li class="btnLogout">
            <button class="logoutBtn">
              Log out
            </button>
          </li>
        </div>
      </ul>
    </nav>

    <!-- Notification when not songs fined -->
    <div id="noti">

    </div>
    <!-- Notification when not songs fined -->

    <!-- main player -->
    <div class="player" id="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->

        <div class="header">
          <h4>Now playing</h4>
          <h2 id="marqueeText">
            <span></span>
          </h2>
        </div>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb"></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
          </div>
          <div class="btn btn-next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
          <div class="btn btn-random">
            <i class="fa-solid fa-shuffle"></i>
          </div>
        </div>
        <div class="progress-music">
          <div class="currentTime">
            <span></span>
          </div>
          <div class="progress-bar">
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" title="Progress">
          </div>
          <div class="remainTime">
            <span></span>
          </div>
        </div>

        <audio id="audio" src="" autoplay></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>
    <!-- End  main player -->

    <!-- #SECTION: RELATED MUSIC -->
    <section id="section__trending">
      <div>
        <h2>Related Musics</h2>
      </div>

      <!-- RELATED MUSIC SLIDER -->
      <div class="card-grid-slider">
        <!-- CARD GROUP GRID -->
        <div class="card-group-grid"></div>
        <div class="card-group-grid"></div>
        <div class="card-group-grid"></div>
        <div class="card-group-grid"></div>
        <div class="card-group-grid"></div>
      </div>
    </section>

    <!-- BACK TOP -->
    <a href="#Top">
      <div class="back-top" id="backTop">
        <i class="fa-solid fa-angles-up"></i>
      </div>
    </a>
  </section>
  <!-- End Main -->

  <script async src="./assets/js/logout.js"></script>
  
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/handleBtnToggle.js"></script>
  <script src="./assets/js/helpers/loader.js"></script>
  <script type="module" src="./assets/js/updateInforUser.js"></script>
